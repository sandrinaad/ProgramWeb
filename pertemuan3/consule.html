<!DOCTYPE html>
<html>
<head>
  <title>Nyoba</title>
</head>
<body>
    <script>
        var str = "POLINEMA";
        var output = "";

        for (var i = 0; i < str.length; i++) {
            output += " ".repeat(i) + str.charAt(i) + "\n";
        }

        console.log(output);
    </script>

</body>
</html>
